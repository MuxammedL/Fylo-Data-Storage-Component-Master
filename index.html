<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-left shadow">
        <div class="card-left-inner">
          <div class="card-heading">
            <img src="images/logo.svg" alt="logo">
          </div>
          <div class="card-icons">
            <div class="icons">
              <img src="images/icon-document.svg" alt="icon-document">
            </div>
            <div class="icons">
              <img src="images/icon-folder.svg" alt="icon-folder">
            </div>
            <div class="icons">
              <img src="images/icon-upload.svg" alt="icon-upload">
            </div>
          </div>
        </div>
      </div>
      <div class="card-right shadow">
        <div class="info">
          <div class="info-inner">
            <h1>185</h1>
            <p>GB Left</p>
          </div>
        </div>
        <div class="triangle"></div>
        <div class="card-text">
          <div class="card-text-inner">
            <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
            <div class="storage">
              <div class="storage-occupied">
                <div class="icon"></div>
              </div>
            </div>
              <div class="text">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Muxammed Layicov</a>.
      </p>
    </div>
  </footer>
</body>
</html>
